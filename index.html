<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="jquery-ui.css" />
</head>
<body>
<div id="pop">
    <div class="popup" id="popupAlarmes">
        <div class="entries"  onclick="startCreationAlarm()">Ajouter une alarme</div>
        
    </div>

    <div class="popup" id="popupEvents">
        Evènements
    </div>

    <div class="popup" id="popupAppas">
        <div class="appa" id="appaDistrib" onclick="addAppa(this.id)"><div class="miniAppaDiv"><img src="images/appaDistrib.png" class="miniAppa"/></div><div class="miniAppaDiv">Distributeur nourritures</div></div>
        <div class="appa" id="appaCafe" onclick="addAppa(this.id)"><div class="miniAppaDiv"><img src="images/appaCafe.png" class="miniAppa"/></div><div class="miniAppaDiv">Cafetière</div></div>
        <div class="appa" id="appaVolet" onclick=""><div class="miniAppaDiv"><img src="images/appaVolet.png" class="miniAppa"/></div><div class="miniAppaDiv">Volet</div></div>        
        <div class="appa" id="appaRadia" onclick=""><div class="miniAppaDiv"><img src="images/appaRadia.png" class="miniAppa"/></div><div class="miniAppaDiv">Chauffage</div></div>
        <div class="appa" id="appaArroseur" onclick=""><div class="miniAppaDiv"><img src="images/appaArroseur.png" class="miniAppa"/></div><div class="miniAppaDiv">Arroseur jardin</div></div>
    </div>

    <div class="popup" id="popupAbout">
        <div class="bgimg">
            <div class="topleft">
                <p>Cyril CREBOUW Clément SAUVARD</p>
            </div>
            <div class="middle">
                <h1>SMART MORNING</h1>
                <hr>
                <p>Made in Javascript</p>
            </div>
            <div class="bottomleft">
                <p></p>
            </div>
        </div>
    </div>
    
    <div class="popup" id="popupAlarmStep1">
        <div id="creationAlarm">
            <div class="circleList">
                <div class="cirlcleDay" id="day1">L</div>
                <div class="cirlcleDay" id="day2">M</div>
                <div class="cirlcleDay" id="day3">M</div>
                <div class="cirlcleDay" id="day4">J</div>
                <div class="cirlcleDay" id="day5">V</div>
                <div class="cirlcleDay" id="day6">S</div>
                <div class="cirlcleDay" id="day7">D</div>
            </div><br><br>

            <input id="timeAlarme" type="time"><br><br>
            <input class="button" id="valideAlarm" type="button" value="Valider" onclick="addAlarm()">
            <input class="button" id="cancel" type="button" value="Annuler" onclick="hideAll()">
        </div>
        
        <div id="successAlarm" hidden>
            <br><br>Votre alarmes à bien été créée <br><br>
            <input class="button" id="cancel" type="button" value="Fermer" onclick="hideAll()">
        </div>
    </div>
    
</div>
    
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" id="btnAlarme">Alarmes</a>
        <a href="#" id="btnEven" >Evènements</a>
        <a href="#" id="btnAppa" >Appareils</a>
        <a href="#" id="btnAbout" >A&nbsp;propos</a>
    </div>

    <div class="topbar" id="topbar">
        <span style="font-size:30px;cursor:pointer; color:white" onclick="openNav()">&#9776; Smart Morning</span>
    </div>

    <div class="content">
        <div class="planContainer" id="planContainer">
            <div class="plan" id="plan">
                <img class="planImg" src="plan1er.png" id="planImg" />
            </div>
        </div>
        
        <div class="floorSlider" id="floorSlider">

        </div>
        
        <div class="floorLabel" id="floorLabel">
            Rez-de-chaussée
        </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.js"></script>
    <script src="hammer.min.js"></script>    
    <script src="script.js"></script>
    
</body>
</html>
